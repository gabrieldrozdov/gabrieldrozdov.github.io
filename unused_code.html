.soundwave {
  position:absolute;
  width:100vw;
  height:100vh;
}

<svg class="soundwave woofer" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100vw 100vh">
  <circle cx="50%" cy="48%" r="0.5em" fill="rgba(0,0,0,0)" stroke="white" stroke-width="2"/>
  <circle cx="50%" cy="48%" r="1em" fill="rgba(0,0,0,0)" stroke="white" stroke-width="2"/>
  <circle cx="50%" cy="48%" r="2.5em" fill="rgba(0,0,0,0)" stroke="white" stroke-width="2"/>
  <circle cx="50%" cy="48%" r="3em" fill="rgba(0,0,0,0)" stroke="white" stroke-width="2"/>
  <circle cx="50%" cy="48%" r="4.5em" fill="rgba(0,0,0,0)" stroke="white" stroke-width="2"/>
  <circle cx="50%" cy="48%" r="5.5em" fill="rgba(0,0,0,0)" stroke="white" stroke-width="2"/>
</svg>

<svg class="soundwave" style="z-index:1;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100vw 100vh">
  <circle cx="50%" cy="48%" fill="rgba(0,0,0,0)">
    <animate attributeName="r" dur="2s" repeatCount="indefinite" from="6em" to="40em" begin="1.5s"/>
    <animate attributeName="stroke" dur="2s" repeatCount="indefinite" from="#F71E5D" to="#000000" begin="1.5s"/>
    <animate attributeName="stroke-width" dur="2s" repeatCount="indefinite" from="0" to="5em" begin="1.5s"/>
  </circle>
  <circle cx="50%" cy="48%" fill="rgba(0,0,0,0)">
    <animate attributeName="r" dur="2s" repeatCount="indefinite" from="6em" to="40em" begin="1.7s"/>
    <animate attributeName="stroke" dur="2s" repeatCount="indefinite" from="#F71E5D" to="#000000" begin="1.7s"/>
    <animate attributeName="stroke-width" dur="2s" repeatCount="indefinite" from="0" to="5em" begin="1.7s"/>
  </circle>
  <circle cx="50%" cy="48%" fill="rgba(0,0,0,0)">
    <animate attributeName="r" dur="2s" repeatCount="indefinite" from="6em" to="40em" begin="1.9s"/>
    <animate attributeName="stroke" dur="2s" repeatCount="indefinite" from="#F71E5D" to="#000000" begin="1.9s"/>
    <animate attributeName="stroke-width" dur="2s" repeatCount="indefinite" from="0" to="5em" begin="1.9s"/>
  </circle>
</svg>
